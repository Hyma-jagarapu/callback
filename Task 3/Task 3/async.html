<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #asyncDiv {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            width: 300px; 
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 300px; 
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Async/Await Example</h1>
    <div id="container">
        <button id="asyncButton">Fetch Data</button>
        <div id="asyncDiv">Click the button to fetch data.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
